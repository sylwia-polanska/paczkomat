<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="mainContent">
            <h1>ENVELO</h1>
            <p>Możesz mieć swoją przesyłkę w kilkanaście sekund.</br>
            Rozpocznij klikając w przycisk.</p>
            <div id="step0">
                <button class="collectPackageBtn" onclick="goToStep1()">Odbierz paczkę</button>
            </div>
            <div id="step1" class="hidden">
                <div>
                    <div>
                        <label for="phone"> 
                            Numer telefonu
                        </label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" required maxlength="9" onkeyup="validateInputs()">
                    </div>
                </div><!--
                --><div>
                    <div>
                        <label for="pickupCode"> 
                            Kod odbioru
                        </label>
                        <input id="pickupCode" name="pickupCode" pattern="[0-9]{4}" required maxlength="4" onkeyup="validateInputs()">
                    </div>
                </div>
                <button id="pickupButton" class="collectPackageBtn" onclick="goToStep2()">Odbierz paczkę</button>
            </div>
            <div id="step2" class="hidden">
                <h2>Paczka odebrana!</h2>
                <p>Zrobiłeś to w czasie <span id="timeTaken"></span> sekund! Czy możemy zrobić dla Ciebie coś jeszcze?</p>
                <button onclick="goToStep0()">To wszystko na dziś</button>
                <button onclick="goToStep1()">Odbierz kolejną paczkę</button>
            </div>
        </div>
        <div id="modal" class="hidden">
            <div id="modalContent">
                <p>Proszę uzupełnić poprawnie wszystkie wymagane pola</p>
                <button onclick="closeModal()">OK</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
